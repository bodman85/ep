<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition>
		<div id="headerleft">
			<h:link outcome="/pages/index.xhtml">
				<h:graphicImage library="img" name="logo.png" alt="Elite Perfumes" />
			</h:link>
			<h:panelGroup id="loginPanelId" layout="block">
				<h:outputLink id="loginLink" value="javascript:void(0)"
					class="login" onclick="PF('dlg').show()" title="login"
					rendered="#{!loginMBean.isLoggedIn()}">
					<h:outputText value="#{msg.enter}"  />
				</h:outputLink>
				<h:outputText value="/" class="registration"
					rendered="#{!loginMBean.isLoggedIn()}" />
				<h:outputLink id="registrationLink" 
					class="registration" onclick="PF('dlg').show()" title="#{msg.register}"
					rendered="#{!loginMBean.isLoggedIn()}">
					<h:outputText value="#{msg.register}" />
				</h:outputLink>
				<h:form id="logoutForm" layout="block"
					rendered="#{loginMBean.isLoggedIn()}">
					<h:outputText value="#{msg.welcome}, #{loginMBean.getUsername()}"
						class="welcome" />
					<br />
					<h:commandLink id="logoutLink" class="login" title="Logout"
						value="#{msg.exit}" action="#{loginMBean.logout}" update=":loginPanelId">
					</h:commandLink>
				</h:form>
			</h:panelGroup>
		</div>
		<div id="headerright">
			<div id="headerright_inner1">
				<h:graphicImage library="img" name="phone.png" alt="phone number" />
				<br />
				<h:outputText value="#{initParam['phone']}" escape="false" />
			</div>
			<div id="headerright_inner2">
				<h:graphicImage library="img" name="open.png" alt="working hours"
					rendered="#{languageMBean.localeCode.equals('ru')}" />
				<h:graphicImage library="img" name="open_en.png" alt="working hours"
					rendered="#{!languageMBean.localeCode.equals('ru')}" />
				<br />
				<h:outputText value="#{msg.weekdays}"/>
				<br />
				<h:outputText value="#{msg.weekends}"/>
			</div>
			<div id="headerright_inner3">
			<h:form>
				<h:selectOneMenu value="#{languageMBean.localeCode}" onchange="submit()"
					valueChangeListener="#{languageMBean.countryLocaleCodeChanged}">
		   			<f:selectItems value="#{languageMBean.countriesInMap}" /> 
	   			</h:selectOneMenu>
   			</h:form>
			</div>
		</div>

		<h:form>
			<p:growl id="growl" showDetail="true" life="3000" />  
			<p:dialog id="dialog" header="#{msg.enter}" widgetVar="dlg" resizable="false">

				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="username" value="#{msg.login}:" />
					<p:inputText value="#{loginMBean.username}" id="username"
						required="true" label="username" />

					<h:outputLabel for="password" value="#{msg.password}:" />
					<h:inputSecret value="#{loginMBean.password}" id="password"
						required="true" label="password" />

					<f:facet name="footer">
						<p:commandButton id="loginButton" value="#{msg.enter}"
							actionListener="#{loginMBean.login}"
							oncomplete="handleLoginRequest(xhr, status, args)" 
							update = ":loginPanelId growl"/>
						<p:commandButton value="#{msg.cancel}" style='float:right;'
							immediate='true' onclick="dialog.hide();" />
					</f:facet>
				</h:panelGrid>
			</p:dialog>
		</h:form>

		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/login.js"></script>
	</ui:composition>
</h:body>
</html>
